<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calory Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <h1>Calory Calculator</h1>
        <hr>
        <form>
            <div>
                <label for="weight">Weight</label>
                <input type="number" name="weight" id="weight" placeholder="weight in kg">
            </div>
            <div>
                <label for="height">Height</label>
                <input type="number" name="height" id="height" placeholder="height in cm">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" placeholder="age in years">
            </div>
            <div>
                <label for="sex">Sex</label>
                <select name="sex" id="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="output">
                <label for="bmr">BMR</label>
                <input type="number" name="bmr" id="bmr" placeholder="calory needs without sports">
            </div>
            <div>
                <label for="pal">PAL</label>
                <select name="pal" id="pal">
                    <option value="no">Little/no exercise</option>
                    <option value="light" selected>Light exercise 1-2 times a week</option>
                    <option value="moderate">Moderate exercise 2-3 times a week</option>
                    <option value="hard">Physical job or hard exercise</option>
                    <option value="pro">Athlete</option>
                </select>
            </div>
            <div class="output">
                <label for="tee">Total energy expenditure</label>
                <input type="number" name="tee" id="tee" placeholder="calory needs with sport">
            </div>
        </form>
        <p> calculation based on Harris-Benedict formula</p>
    </main>
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
